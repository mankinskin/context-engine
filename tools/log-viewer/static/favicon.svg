<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <defs>
    <!-- Dark pastel gradient -->
    <linearGradient id='g1' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#1e1e2e'/>
      <stop offset='30%' stop-color='#2a2a40'/>
      <stop offset='60%' stop-color='#322947'/>
      <stop offset='100%' stop-color='#1a1a2e'/>
    </linearGradient>
    <!-- Pastel glow -->
    <radialGradient id='glow1' cx='30%' cy='30%' r='60%'>
      <stop offset='0%' stop-color='#b4befe' stop-opacity='0.25'/>
      <stop offset='50%' stop-color='#cba6f7' stop-opacity='0.1'/>
      <stop offset='100%' stop-color='transparent'/>
    </radialGradient>
    <radialGradient id='glow2' cx='70%' cy='70%' r='50%'>
      <stop offset='0%' stop-color='#89dceb' stop-opacity='0.2'/>
      <stop offset='60%' stop-color='#94e2d5' stop-opacity='0.08'/>
      <stop offset='100%' stop-color='transparent'/>
    </radialGradient>
    <!-- Center bolt glow -->
    <radialGradient id='centerGlow' cx='50%' cy='50%' r='50%'>
      <stop offset='0%' stop-color='#e0d4fa' stop-opacity='0.5'/>
      <stop offset='40%' stop-color='#cba6f7' stop-opacity='0.25'/>
      <stop offset='100%' stop-color='transparent'/>
    </radialGradient>
    <!-- Bolt gradient -->
    <linearGradient id='boltGrad' x1='0%' y1='100%' x2='100%' y2='0%'>
      <stop offset='0%' stop-color='#cba6f7'/>
      <stop offset='35%' stop-color='#e0d4fa'/>
      <stop offset='65%' stop-color='#e0d4fa'/>
      <stop offset='100%' stop-color='#b4befe'/>
    </linearGradient>
    <!-- Inner bolt highlight -->
    <linearGradient id='boltHighlight' x1='0%' y1='100%' x2='100%' y2='0%'>
      <stop offset='0%' stop-color='white' stop-opacity='0.4'/>
      <stop offset='50%' stop-color='white' stop-opacity='0.8'/>
      <stop offset='100%' stop-color='white' stop-opacity='0.4'/>
    </linearGradient>
    <!-- Misty overlay -->
    <linearGradient id='mist' x1='0%' y1='100%' x2='100%' y2='0%'>
      <stop offset='0%' stop-color='#cba6f7' stop-opacity='0.06'/>
      <stop offset='50%' stop-color='#b4befe' stop-opacity='0.08'/>
      <stop offset='100%' stop-color='#89dceb' stop-opacity='0.04'/>
    </linearGradient>
    <!-- Soft glow filter -->
    <filter id='softglow' x='-50%' y='-50%' width='200%' height='200%'>
      <feGaussianBlur in='SourceGraphic' stdDeviation='1.5' result='blur'/>
      <feMerge>
        <feMergeNode in='blur'/>
        <feMergeNode in='SourceGraphic'/>
      </feMerge>
    </filter>
    <!-- Outer bolt glow -->
    <filter id='boltglow' x='-100%' y='-100%' width='300%' height='300%'>
      <feGaussianBlur in='SourceGraphic' stdDeviation='5' result='blur'/>
      <feMerge>
        <feMergeNode in='blur'/>
        <feMergeNode in='blur'/>
        <feMergeNode in='SourceGraphic'/>
      </feMerge>
    </filter>
    <!-- Inner glow for bolt -->
    <filter id='innerglow' x='-50%' y='-50%' width='200%' height='200%'>
      <feGaussianBlur in='SourceGraphic' stdDeviation='1' result='blur'/>
      <feMerge>
        <feMergeNode in='blur'/>
        <feMergeNode in='SourceGraphic'/>
      </feMerge>
    </filter>
    <!-- Spark glow -->
    <filter id='sparkglow' x='-200%' y='-200%' width='500%' height='500%'>
      <feGaussianBlur in='SourceGraphic' stdDeviation='1.5' result='blur'/>
      <feMerge>
        <feMergeNode in='blur'/>
        <feMergeNode in='blur'/>
        <feMergeNode in='SourceGraphic'/>
      </feMerge>
    </filter>
    <!-- Drop shadow -->
    <filter id='shadow' x='-50%' y='-50%' width='200%' height='200%'>
      <feDropShadow dx='2' dy='2' stdDeviation='3' flood-color='#1a1a2e' flood-opacity='0.6'/>
    </filter>
  </defs>
  <!-- Dark base -->
  <rect width='100' height='100' rx='18' fill='url(#g1)'/>
  <!-- Pastel glows -->
  <rect width='100' height='100' rx='18' fill='url(#glow1)'/>
  <rect width='100' height='100' rx='18' fill='url(#glow2)'/>
  <!-- Ghostly pastel log bars -->
  <g filter='url(#softglow)'>
    <rect x='14' y='26' width='5' height='48' rx='2.5' fill='#cba6f7' opacity='0.5'/>
    <rect x='26' y='36' width='5' height='38' rx='2.5' fill='#b4befe' opacity='0.4'/>
    <rect x='38' y='30' width='5' height='44' rx='2.5' fill='#89dceb' opacity='0.35'/>
    <rect x='50' y='28' width='5' height='46' rx='2.5' fill='#94e2d5' opacity='0.4'/>
    <rect x='62' y='34' width='5' height='40' rx='2.5' fill='#b4befe' opacity='0.45'/>
    <rect x='74' y='32' width='5' height='42' rx='2.5' fill='#cba6f7' opacity='0.4'/>
  </g>
  <!-- Center glow behind bolt -->
  <ellipse cx='50' cy='50' rx='30' ry='30' fill='url(#centerGlow)'/>
  <!-- Symmetric centered zigzag bolt -->
  <g filter='url(#shadow)'>
    <!-- Outer glow layer -->
    <g filter='url(#boltglow)'>
      <path d='M25,75 L45,55 L35,50 L75,25 L55,45 L65,50 Z' 
            fill='url(#boltGrad)' opacity='0.85'/>
    </g>
    <!-- Main bolt -->
    <path d='M25,75 L45,55 L35,50 L75,25 L55,45 L65,50 Z' 
          fill='url(#boltGrad)' opacity='0.9'/>
    <!-- Inner highlight -->
    <g filter='url(#innerglow)'>
      <path d='M28,72 L44,56 L36,52 L72,28' 
            fill='none' stroke='url(#boltHighlight)' stroke-width='3' stroke-linecap='round' stroke-linejoin='round' opacity='0.7'/>
    </g>
  </g>
  <!-- Asymmetric sparks -->
  <g filter='url(#sparkglow)'>
    <circle cx='20' cy='80' r='2.5' fill='#e0d4fa' opacity='0.9'/>
    <circle cx='80' cy='20' r='2' fill='#e0d4fa' opacity='0.85'/>
    <circle cx='32' cy='62' r='1.5' fill='white' opacity='0.8'/>
    <circle cx='68' cy='38' r='1.3' fill='white' opacity='0.75'/>
    <circle cx='15' cy='72' r='1.2' fill='#b4befe' opacity='0.7'/>
    <circle cx='85' cy='28' r='1.4' fill='#b4befe' opacity='0.65'/>
    <circle cx='42' cy='70' r='1' fill='#cba6f7' opacity='0.6'/>
    <circle cx='58' cy='30' r='1.1' fill='#cba6f7' opacity='0.55'/>
  </g>
  <!-- Mist overlay -->
  <rect width='100' height='100' rx='18' fill='url(#mist)'/>
</svg>
