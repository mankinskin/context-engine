name: doc-viewer
version: 0.1.0
description: |
  Documentation viewer server for context-engine. Provides HTTP API and MCP tools for  viewing and managing agent documentation (guides, plans, bug-reports, etc.)  and crate API documentation (in crates/*/agents/docs/).
modules: []
exported_items:
  types:
  - name: DocsManager
    description: Manages agent documentation (agents/ directory)
  - name: CrateDocsManager
    description: Manages crate API documentation (crates/*/agents/docs/)
  - name: DocMetadata
    description: Metadata for agent documents
  - name: CrateMetadata
    description: Metadata for crate documentation
  - name: ModuleMetadata
    description: Metadata for module documentation
  - name: ValidationReport
    description: Report from documentation validation
  - name: StaleDocsReport
    description: Report from staleness detection
  - name: SyncAnalysisResult
    description: Result from source code analysis
  - name: ToolError
    description: Error type for tool operations
  traits: []
  macros: []
dependencies:
- name: rmcp
  description: MCP protocol implementation
- name: serde
  description: Serialization/deserialization
- name: serde_yaml
  description: YAML parsing
- name: chrono
  description: Date/time handling
- name: regex
  description: Pattern matching for source analysis
- name: walkdir
  description: Directory traversal
- name: thiserror
  description: Error types
features:
- name: Agent documentation management (create, list, search, validate)
  description: null
- name: Crate API documentation management
  description: null
- name: Git-based staleness detection
  description: null
- name: Source code analysis for sync suggestions
  description: null
- name: Health dashboard and metrics
  description: null
source_files:
- src/main.rs
- src/tools/mod.rs
- src/tools/agents.rs
- src/tools/crates.rs
- src/schema.rs
- src/parser.rs
- src/templates.rs
- src/git.rs
