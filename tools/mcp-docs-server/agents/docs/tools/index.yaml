name: tools
description: >
  Core documentation management logic with DocsManager for agent docs and 
  CrateDocsManager for crate API docs. Contains all business logic for 
  document creation, search, validation, and sync operations.

submodules: []

files:
  - name: tools.rs
    description: DocsManager and CrateDocsManager implementations (~3100 lines)

key_types:
  # Common types
  - ToolError: Error type for tool operations
  - ToolResult: Result alias for tool operations
  - DetailLevel: Detail level for document reading (Outline/Summary/Full)
  - ListFilter: Filter criteria for listing documents

  # Agent documentation types
  - DocsManager: Manager for agent documentation operations
  - CreateDocParams: Parameters for document creation
  - CreateDocResult: Result of document creation
  - DocSummary: Summary information about a document
  - UpdateMetaParams: Parameters for metadata updates
  - ValidationReport: Result of documentation validation
  - ValidationIssue: A single validation issue
  - IssueSeverity: Severity level (Error/Warning)
  - ReadDocResult: Result of reading a document
  - BrowseResult: Result of browsing documentation structure
  - CategorySummary: Summary of a document category
  - TocItem: Table of contents item
  - ReviewCandidate: Document flagged for review
  - ContentSearchResult: Result of content search
  - FileMatch: Matches within a single file
  - MatchExcerpt: A single match with context
  - AddFrontmatterResult: Result of frontmatter operation
  - FrontmatterChange: A single frontmatter change
  - HealthDashboard: Health metrics for documentation
  - CategoryHealth: Health metrics for a single category

  # Crate documentation types
  - CrateDocsManager: Manager for crate API documentation
  - CrateDiscoveryResult: Result of crate discovery with diagnostics
  - CrateDocResult: Result of reading crate documentation

source_files:
  - src/tools.rs
