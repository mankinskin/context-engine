name: context-insert
version: 0.1.0
description: |
  Insertion operations for the context-engine using split-join architecture. Handles graph modifications by splitting existing patterns, performing insertions, and joining results back together.
modules:
- name: insert
  description: High-level insertion API and context
  path: insert/
- name: interval
  description: Interval-based graph representation and initialization
  path: interval/
- name: join
  description: Join operations for merging split results
  path: join/
- name: split
  description: Split operations for decomposing patterns
  path: split/
exported_items:
  types:
  - name: InsertCtx
    description: Context for insertion operations
  - name: InsertResult
    description: Result of an insertion operation
  - name: InitInterval
    description: Initial interval for graph setup
  - name: IntervalGraph
    description: Graph with interval representation
  - name: SplitCache
    description: Cache for split operations
  - name: SplitPositionCache
    description: Position cache for splits
  - name: SplitVertexCache
    description: Vertex cache for splits
  - name: SplitStates
    description: States during split operation
  - name: RootMode
    description: Mode for root handling
  traits:
  - name: ToInsertCtx
    description: Conversion to insertion context
  - name: TraceBack
    description: Backward tracing during split
  - name: TraceFront
    description: Forward tracing during split
  - name: TraceSide
    description: Side tracing utilities
  macros: []
dependencies:
- name: context-trace
  description: Foundation crate
- name: context-search
  description: Search functionality
features:
- name: default
  description: Standard feature set
- name: test-api
  description: Testing utilities
source_files:
- src/lib.rs
- src/insert/
- src/interval/
- src/join/
- src/split/
last_synced: null
