name: context-trace
version: 0.1.0
description: |
  Foundation crate for context-engine providing graph structures, path representations, and bidirectional tracing capabilities. This crate forms the base layer upon which context-search, context-insert, and context-read are built.
modules:
- name: direction
  description: Direction types and pattern direction handling for bidirectional traversal
  path: direction/
- name: graph
  description: Hypergraph data structures, vertex types, and graph operations
  path: graph/
- name: logging
  description: Logging utilities including tracing configuration and formatting
  path: logging/
- name: path
  description: Path data structures and operations for graph traversal
  path: path/
- name: trace
  description: Tracing infrastructure, cache management, and state tracking
  path: trace/
exported_items:
  types:
  - name: Hypergraph
    description: Core hypergraph data structure
  - name: HypergraphRef
    description: Reference-counted hypergraph handle
  - name: VertexIndex
    description: Index type for vertices
  - name: VertexKey
    description: Key type for vertex lookup
  - name: VertexData
    description: Data container for vertex properties
  - name: Token
    description: Token representation in the graph
  - name: Pattern
    description: Pattern representation for sequences
  - name: PatternId
    description: Identifier for patterns
  - name: Atom
    description: Atomic element type
  - name: Direction
    description: Direction enum (Left/Right)
  - name: Left
    description: Left direction marker type
  - name: Right
    description: Right direction marker type
  - name: RolePath
    description: Path with role information
  - name: RootedPath
    description: Path rooted at a specific node
  - name: RootedRolePath
    description: Rooted path with role
  - name: TraceCache
    description: Cache for tracing operations
  - name: TraceCtx
    description: Tracing context
  traits:
  - name: HasVertexIndex
    description: Types that have a vertex index
  - name: HasVertexKey
    description: Types that have a vertex key
  - name: HasVertexData
    description: Types that have vertex data
  - name: HasGraph
    description: Types that hold a graph reference
  - name: HasGraphMut
    description: Types that hold a mutable graph reference
  - name: HasToken
    description: Types that have an associated token
  - name: HasRolePath
    description: Types that have a role path
  - name: Traceable
    description: Types that can be traced in the graph
  - name: PathAccessor
    description: Access path properties
  - name: RootedPathAccessor
    description: Access rooted path properties
  - name: RangePathAccessor
    description: Access range path properties
  - name: Advance
    description: Types that support advance operations
  - name: CanAdvance
    description: Types that can be checked for advance capability
  - name: CompactFormat
    description: Types supporting compact formatting
  macros:
  - name: instrument_sig
    description: Proc macro for function signature instrumentation
  - name: instrument_trait_impl
    description: Proc macro for trait implementation instrumentation
dependencies:
- name: context-trace-macros
  description: Procedural macros for instrumentation
features:
- name: default
  description: Standard feature set
- name: test-api
  description: Enables testing utilities and deterministic hashing
source_files:
- src/lib.rs
- src/direction/
- src/graph/
- src/logging/
- src/path/
- src/trace/
last_synced: null
