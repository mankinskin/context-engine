name: context-trace
version: 0.1.0
description: >
  Foundation crate for context-engine providing graph structures, path representations,
  and bidirectional tracing capabilities. This crate forms the base layer upon which
  context-search, context-insert, and context-read are built.

modules:
  - name: direction
    description: Direction types and pattern direction handling for bidirectional traversal
    path: src/direction/
    
  - name: graph
    description: Hypergraph data structures, vertex types, and graph operations
    path: src/graph/
    
  - name: logging
    description: Logging utilities including tracing configuration and formatting
    path: src/logging/
    
  - name: path
    description: Path data structures and operations for graph traversal
    path: src/path/
    
  - name: trace
    description: Tracing infrastructure, cache management, and state tracking
    path: src/trace/

exported_items:
  types:
    - Hypergraph: Core hypergraph data structure
    - HypergraphRef: Reference-counted hypergraph handle
    - VertexIndex: Index type for vertices
    - VertexKey: Key type for vertex lookup
    - VertexData: Data container for vertex properties
    - Token: Token representation in the graph
    - Pattern: Pattern representation for sequences
    - PatternId: Identifier for patterns
    - Atom: Atomic element type
    - Direction: Direction enum (Left/Right)
    - Left: Left direction marker type
    - Right: Right direction marker type
    - RolePath: Path with role information
    - RootedPath: Path rooted at a specific node
    - RootedRolePath: Rooted path with role
    - TraceCache: Cache for tracing operations
    - TraceCtx: Tracing context

  traits:
    - HasVertexIndex: Types that have a vertex index
    - HasVertexKey: Types that have a vertex key
    - HasVertexData: Types that have vertex data
    - HasGraph: Types that hold a graph reference
    - HasGraphMut: Types that hold a mutable graph reference
    - HasToken: Types that have an associated token
    - HasRolePath: Types that have a role path
    - Traceable: Types that can be traced in the graph
    - PathAccessor: Access path properties
    - RootedPathAccessor: Access rooted path properties
    - RangePathAccessor: Access range path properties
    - Advance: Types that support advance operations
    - CanAdvance: Types that can be checked for advance capability
    - CompactFormat: Types supporting compact formatting

  macros:
    - instrument_sig: Proc macro for function signature instrumentation
    - instrument_trait_impl: Proc macro for trait implementation instrumentation

dependencies:
  - context-trace-macros: Procedural macros for instrumentation

features:
  - default: Standard feature set
  - test-api: Enables testing utilities and deterministic hashing
