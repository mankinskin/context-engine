name: Deploy Log Viewer to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - 'tools/log-viewer/**'
      - 'tools/viewer-api/frontend/**'
      - '.github/workflows/log-viewer-pages.yml'
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install viewer-api frontend dependencies
        working-directory: tools/viewer-api/frontend
        run: npm install

      - name: Install log-viewer frontend dependencies
        working-directory: tools/log-viewer/frontend
        run: npm install

      - name: Generate demo data from test logs
        working-directory: tools/log-viewer
        run: node scripts/generate-demo-data.mjs

      - name: Build frontend (static mode)
        working-directory: tools/log-viewer/frontend
        env:
          VITE_STATIC_MODE: "true"
          VITE_BASE_URL: /${{ github.event.repository.name }}/
        run: npx vite build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: tools/log-viewer/frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
