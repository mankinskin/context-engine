[workspace]
resolver = "2"
members = [
  "crates/context-search",
  "crates/context-insert",
  "crates/context-read",
  "crates/context-trace",
  "crates/refactor-tool",
  "crates/context-trace-macros",
]
exclude = ["./crates/petgraph", "./crates/justlog"]

[profile.dev]
debug = true
opt-level = 0

[profile.release]
opt-level = 2 # fast and small wasm

[workspace.metadata.docs.rs]
no-deps = true
